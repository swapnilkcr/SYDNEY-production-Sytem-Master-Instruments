<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finished Jobs</title>
  <link rel="icon" href="./logo.JPG" type="image/x-icon">
  <link rel="stylesheet" href="Style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
    }

    th {
    color: black !important;
  }



    .filter-container1 {
      margin: 20px 0;
    }

    #custName {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #555;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .pagination {
      margin: 20px 0;
    }

    .pagination button {
      padding: 10px;
      margin: 5px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .pagination button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .filter-container1 {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

#filterType {
  padding: 8px;
  border-radius: 5px;
}


header.finished_jobs {
    font-size: 20px !important;
    padding: 30px;
}

.finished_jobs a{
  font-size: 20px !important;
}

h1.h1 {
    font-size: 20px;
}

div#finished-jobs-container {
    overflow: auto;
}
  </style>
</head>
<body>
  <header class="finished_jobs">
    <h1 class="h1">Finished Jobs</h1>
    <a href="layout.html" style="color: white; text-decoration: none;"> HOME</a>
  </header>

  <div class="filter-container1">
    <input type="text" id="custName" placeholder="Search by Customer Name..." onkeyup="searchByCustName()">
  </div>

  <div id="finished-jobs-container">
    <table id="jobsTable">
    </table>
  </div>

  <script src="clock.js"></script>
  <script>


    function renderTable() {
      const tableBody = document.querySelector("#jobsTable tbody");
      tableBody.innerHTML = "";

      let start = (currentPage1 - 1) * pageSize;
      let end = start + pageSize;
      let paginatedJobs = jobsData.slice(start, end);

      paginatedJobs.forEach(job => {
        const row = `<tr>
          <td>${job.jobId}</td>
          <td>${job.customerName}</td>
          <td>${job.completionDate}</td>
          <td><button onclick="viewDetails('${job.jobId}')">üîç View</button></td>
        </tr>`;
        tableBody.innerHTML += row;
      });

      document.getElementById("pageNumber").textContent = `Page ${currentPage1}`;
      document.getElementById("prevPage").disabled = currentPage1 === 1;
      document.getElementById("nextPage").disabled = end >= jobsData.length;
    }

    function nextFinishedPage() {
      if (currentPage * pageSize < jobsData.length) {
        currentPage++;
        renderTable();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage1--;
        renderTable();
      }
    }

    function viewDetails(jobId) {
      alert("More details for Job ID: " + jobId);
    }

</script>

</body>
</html>
