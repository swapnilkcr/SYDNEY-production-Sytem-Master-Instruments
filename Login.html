<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('mi_perth.jpg');
      background-size: cover; /* Make the background cover the entire page */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent the background from repeating */
      height: 100vh; /* Ensure the body takes up the full viewport height */
      margin: 0; /* Remove default margins */
    }
    .login-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 450px;
      text-align: center;
    }
    h2 {
      font-size:25px;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
    width: 96%;
    height: 30px;
    padding: 10px;
    font-size: 25px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
    button {
      font-size:25px;
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" id="login-button" type="button">Login</button>
      <div id="error-message" class="error"></div>
    </form>
  </div>

  <script>
  
  // Hardcoded credentials with roles(replace with backend authentication in future)
const credentials = {
  admin: {
    username: "admin",
    password: "password123",
    role: "admin"
  },
  staff: {
    username: "staff1",
    password: "password456",
    role: "staff"
  }
};


  // Prevent navigating back to previous pages
  history.pushState(null, null, window.location.href);
  window.addEventListener('popstate', () => {
    history.pushState(null, null, window.location.href);
  });

  document.getElementById('login-button').addEventListener('click', () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');

    // Clear any previous error messages
    errorMessage.textContent = '';

    // Check credentials
  const user = Object.values(credentials).find(
    cred => cred.username === username && cred.password === password
  );

  if (user) {
    // Store the user's role in localStorage
    localStorage.setItem('username', user.username);
    localStorage.setItem('userRole', user.role);

    // Redirect to clock-in system
    window.location.href = "http://10.0.2.161:3004/layout.html"; // Replace with your clock-in system page
    history.replaceState(null, null, "http://10.0.2.161:3004/layout.html");
  } else {
    errorMessage.textContent = "Invalid username or password!";
  }
});

document.addEventListener('DOMContentLoaded', () => {
  // Check for valid session
  const userRole = localStorage.getItem('userRole');
  const username = localStorage.getItem('username');
  
  // Only redirect if both values exist and are valid
  if (userRole && username) {
    // Verify against known credentials
    const validRoles = ['admin', 'staff'];
    if (validRoles.includes(userRole) && credentials[userRole]?.username === username) {
      window.location.href = "http://10.0.2.161:3004/layout.html";
    } else {
      // Clear invalid credentials
      localStorage.clear();
    }
  }
});

function logout() {
  localStorage.removeItem('username');
  localStorage.removeItem('userRole');
  window.location.href = "http://10.0.2.161:3004/Login.html";
}

</script>
  </script>
</body>
</html>
